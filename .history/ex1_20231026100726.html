<body>

<script>



var p2=document.createElement("p");
p2.textContent="A";
var divElement = document.createElement("div");
divElement.className = "div1"; 

var pElement = document.createElement("p");
pElement.textContent = "paragraphe1"; 


var aElement = document.createElement("a");
aElement.href = "a"; // Ajouter l'attribut href au lien
aElement.textContent = "Lien"; // Ajouter du texte au lien

// Ajouter le lien à l'élément paragraphe
pElement.appendChild(aElement);

// Ajouter le paragraphe à l'élément div
divElement.appendChild(pElement);


document.body.appendChild(divElement);
divElement.insertBefore(p2,pElement);

</script>
